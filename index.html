<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card UI Design</title>

    <!--  css  -->
    <link rel="stylesheet" href="stylesheet.css">    
    <!--  boxicon css  -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
     <div class="image">
      <img src="/My Profile Card UI Design/MariaChohan.jpeg" alt="" class="profile-img">
      </div>
    
     <div class="text-data">
        <span class="name">Maria Ahmed Chohan</span>
        <span class="job">Web Developer</span>
    </div>

    <div class="media-buttons">
        
            <a href="https://www.facebook.com/mariaahmedchohan/" target="-main" style="background: #4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.twitter./mariaahmedchohan/" target="-main" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/maria__chohan/" target="-main" style="background: #e1306c;"class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/mariaahmedchohan/" target="-main" style="background: #0077B5" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            
    </div> 

    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60K</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20K</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12K</span>
        </div>
    </div> 

</body>
</html>
